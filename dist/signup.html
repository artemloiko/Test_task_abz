<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test Task abz - Sign Up</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="img/favicons/favicon.png">
  <style>
    @font-face {
      font-family: ProximaNova;
      src: url(./fonts/ProximaNova-Regular.woff);
      font-weight: normal;
    }

    @font-face {
      font-family: ProximaNova;
      src: url(./fonts/ProximaNova-Light.woff);
      font-weight: 300;
    }
  </style>
  <!-- <link rel="stylesheet" href="signup.style.css"> -->
</head>

<body>
  <header class="header">
    <a href="#" class="logo"><img src="img/Logo.png" alt="DENTEEZ"></a>
    <a href="#" class="btn">Log In Now</a>
  </header>
  <div class="intro">
    <h1 class="intro__title">Home of Dentistry</h1>
    <p class="intro__preface">Denteez was created by dentists for dentistry in order to 
      make the life of everyone involved in dentistry easier.</p>
  </div>
  <form action="" class="signUp">
    <span class="warning">Fields marked “*” are required</span>
    <label class="signUp__label">
      <select name="" id="" class="signUp__select">

      </select>
      <input type="text" class="signUp__input" placeholder="Other">
    </label>
    <label class="signUp__label">
      Name *
      <input type="text" class="signUp__input signUp__input--short" placeholder="Dentist">
    </label>
    <label class="signUp__label">
      Email *
      <input type="text" class="signUp__input signUp__input--short" placeholder="rachelm@gmail.com">
    </label>
    <label class="signUp__label">
      Subject *
      <input type="text" class="signUp__input signUp__input--short">
    </label>
    <label class="signUp__label">
      Description *
      <textarea name="" id="" cols="30" rows="10" class="signUp__textarea"></textarea>
    </label>
    add photo
    <input type="submit" value="submit" class="btn btn--large">
  </form>
  <script src="signup.js"></script>
</body>

</html>
